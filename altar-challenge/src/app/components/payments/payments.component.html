
<div class="row mt-4 mb-4">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Payments</h1>
            <div class="d-flex flex-row-reverse">
              <button type="button" class="btn btn-link" [routerLink]="['/']" routerLinkActive="router-link-active"  routerLinkActive="router-link-active" >Go Back</button>
            </div>
        </div>
    </div>
    <app-live-code [code] = "(currentCodeMatrix$ | async).code"></app-live-code>
    <form [formGroup]="paymentsForm" (ngSubmit)="onAddPayment()">
    <fieldset>
      <div class="form-group">
        <label for="payment" class="form-label mt-4">Payment</label>
        <input type="text" name="payment" class="form-control" id="payment" formControlName="payment" placeholder="Enter payment">
      </div>
      <div class="form-group">
        <label for="amount" class="form-label mt-4">Amount</label>
        <input type="number" name="payment" class="form-control" id="amount" formControlName="amount" placeholder="Enter amount">
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">+ADD</button>
</form>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Code</th>
            <th scope="col">Grid</th>
        </thead>
        <tbody>
          <tr class="table-default" *ngFor="let payment of payments">
            <th scope="row">{{payment.id}}</th>
            <td>{{payment.payment}}</td>
            <td>{{payment.amount}}</td>
            <td>{{payment.code}}</td>
            <td>{{payment.matrix}}</td>
          </tr>
        </tbody>
      </table>
  </div>
